<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeverLanding</title>
    <style>
      :root {
        --win-bg: #008080;
        --win-surface: #c0c0c0;
        --win-light: #ffffff;
        --win-shadow: #808080;
        --win-dark: #404040;
        --win-blue: #000080;
        --win-blue-light: #1084d0;
        --win-text: #000000;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "MS Sans Serif", "Tahoma", "Geneva", sans-serif;
        background: var(--win-bg);
        color: var(--win-text);
        overflow: hidden;
      }

      .desktop {
        height: 100%;
        padding: 18px 22px 22px;
      }

      .window {
        height: 100%;
        background: var(--win-surface);
        border: 2px solid #000;
        box-shadow:
          inset 1px 1px 0 var(--win-light),
          inset -1px -1px 0 var(--win-shadow);
        display: flex;
        flex-direction: column;
      }

      .titlebar {
        background: linear-gradient(90deg, var(--win-blue), var(--win-blue-light));
        color: #fff;
        padding: 5px 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .titlebar-left {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .ie-icon {
        width: 14px;
        height: 14px;
        border: 1px solid #fff;
        background: #4a90e2;
        box-shadow: inset -1px -1px 0 rgba(0, 0, 0, 0.4);
      }

      .titlebar-controls {
        display: flex;
        gap: 4px;
      }

      .control {
        width: 18px;
        height: 16px;
        background: var(--win-surface);
        border: 2px solid #000;
        box-shadow:
          inset 1px 1px 0 var(--win-light),
          inset -1px -1px 0 var(--win-shadow);
      }

      .menubar {
        display: flex;
        gap: 18px;
        padding: 4px 8px 3px;
        font-size: 0.85rem;
        background: var(--win-surface);
        border-bottom: 1px solid var(--win-shadow);
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 8px;
        background: var(--win-surface);
        border-bottom: 1px solid var(--win-shadow);
        flex-wrap: wrap;
      }

      .tool-button {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        border: 2px solid #000;
        background: var(--win-surface);
        box-shadow:
          inset 1px 1px 0 var(--win-light),
          inset -1px -1px 0 var(--win-shadow);
        font-size: 0.8rem;
        cursor: pointer;
      }

      .tool-icon {
        width: 14px;
        height: 14px;
        background: #5a5a5a;
        border: 1px solid #000;
      }

      .address-bar {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 6px;
        padding: 6px 8px;
        background: var(--win-surface);
        border-bottom: 2px solid #000;
      }

      .address-label {
        font-size: 0.85rem;
        align-self: center;
      }

      .address-field {
        background: #fff;
        border: 2px solid #000;
        padding: 4px 6px;
        box-shadow:
          inset 1px 1px 0 var(--win-light),
          inset -1px -1px 0 var(--win-shadow);
        font-size: 0.85rem;
        min-height: 26px;
        display: flex;
        align-items: center;
      }

      .address-field a {
        color: var(--win-blue);
        word-break: break-word;
        text-decoration: none;
      }

      .go-button {
        padding: 4px 10px;
        border: 2px solid #000;
        background: var(--win-surface);
        box-shadow:
          inset 1px 1px 0 var(--win-light),
          inset -1px -1px 0 var(--win-shadow);
        font-size: 0.85rem;
        cursor: pointer;
      }

      .content {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1;
        min-height: 0;
      }

      .intro {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: flex-start;
      }

      .intro-text {
        display: grid;
        gap: 6px;
      }

      .intro-text h1 {
        margin: 0;
        font-size: 1.2rem;
      }

      .intro-text p {
        margin: 0;
        font-size: 0.9rem;
      }

      .viewer {
        border: 2px solid #000;
        box-shadow:
          inset 1px 1px 0 var(--win-light),
          inset -1px -1px 0 var(--win-shadow);
        background: #fff;
        flex: 1;
        min-height: 0;
      }

      .viewer iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
        background: #fff;
      }

      .embed-note {
        font-size: 0.85rem;
      }

      .statusbar {
        border-top: 2px solid #000;
        padding: 6px 8px;
        background: var(--win-surface);
        box-shadow:
          inset 1px 1px 0 var(--win-light),
          inset -1px -1px 0 var(--win-shadow);
        font-size: 0.85rem;
      }

      @media (max-width: 720px) {
        .desktop {
          padding: 10px;
        }

        .toolbar {
          gap: 6px;
        }

        .intro {
          flex-direction: column;
        }

        .address-bar {
          grid-template-columns: 1fr;
        }

        .address-label,
        .go-button {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="desktop">
      <div class="window">
        <div class="titlebar">
          <div class="titlebar-left">
            <div class="ie-icon" aria-hidden="true"></div>
            <div>NeverLanding Page</div>
          </div>
          <div class="titlebar-controls">
            <div class="control" aria-hidden="true"></div>
            <div class="control" aria-hidden="true"></div>
            <div class="control" aria-hidden="true"></div>
          </div>
        </div>
        <div class="menubar">
          <span>File</span>
          <span>Edit</span>
          <span>View</span>
          <span>Go</span>
          <span>Favorites</span>
          <span>Help</span>
        </div>
        <div class="toolbar">
          <button class="tool-button" type="button">
            <span class="tool-icon" aria-hidden="true"></span>
            Back
          </button>
          <button class="tool-button" type="button">
            <span class="tool-icon" aria-hidden="true"></span>
            Forward
          </button>
          <button class="tool-button" type="button">
            <span class="tool-icon" aria-hidden="true"></span>
            Stop
          </button>
          <button class="tool-button" type="button">
            <span class="tool-icon" aria-hidden="true"></span>
            Refresh
          </button>
          <button class="tool-button" type="button">
            <span class="tool-icon" aria-hidden="true"></span>
            Home
          </button>
        </div>
        <div class="address-bar">
          <div class="address-label">Address</div>
          <div class="address-field">
            <a id="url" href="#" target="_blank" rel="noopener noreferrer">No URL yet.</a>
          </div>
          <button id="get" class="go-button" type="button">Go</button>
        </div>
        <div class="content">
          <div class="viewer">
            <iframe
              id="viewer"
              title="Random website preview"
              sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
            ></iframe>
          </div>
          <div id="embed-note" class="embed-note">
            Some sites block embeds. Open the link above if the frame is blank.
          </div>
        </div>
        <div class="statusbar">
          <span id="meta">Waiting for your first click.</span>
        </div>
      </div>
    </div>

    <script>
      const getButton = document.getElementById("get");
      const urlEl = document.getElementById("url");
      const metaEl = document.getElementById("meta");
      const viewerEl = document.getElementById("viewer");
      const embedNoteEl = document.getElementById("embed-note");
      let currentUrl = "";

      async function loadRandom() {
        getButton.disabled = true;
        urlEl.textContent = "Loading...";
        urlEl.href = "#";
        metaEl.textContent = "";
        viewerEl.src = "about:blank";
        embedNoteEl.textContent =
          "Some sites block embeds. Open the link above if the frame is blank.";

        try {
          const res = await fetch("http://localhost:8787/api/random", { method: "GET" });
          if (!res.ok) {
            throw new Error("Request failed");
          }
          const data = await res.json();
          currentUrl = data.url || "";
          urlEl.textContent = currentUrl || "No URL returned.";
          urlEl.href = currentUrl || "#";
          const metaParts = [];
          if (data.crawl) metaParts.push(data.crawl);
          if (data.at) metaParts.push(data.at);
          metaEl.textContent = metaParts.join(" - ");
          if (currentUrl) {
            viewerEl.src = currentUrl;
          }
        } catch (err) {
          currentUrl = "";
          urlEl.textContent = "Error loading a URL.";
          urlEl.href = "#";
          metaEl.textContent = "Please try again.";
          embedNoteEl.textContent =
            "Unable to load a site. Try again or open the link above.";
        } finally {
          getButton.disabled = false;
        }
      }

      getButton.addEventListener("click", loadRandom);
    </script>
  </body>
</html>
