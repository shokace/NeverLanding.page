<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeverLanding</title>
    <style>
      :root {
        --bg: #f6f1e4;
        --ink: #1b1b1b;
        --muted: #6b6256;
        --accent: #c84b31;
        --accent-dark: #a03a25;
        --panel: #fff7ea;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at 20% 20%, #fff, var(--bg));
        color: var(--ink);
        min-height: 100vh;
        padding: 48px 20px 120px;
      }

      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: 1.05rem;
        line-height: 1.5;
      }

      .card {
        background: var(--panel);
        border: 2px solid var(--ink);
        padding: 16px;
        box-shadow: 6px 6px 0 var(--ink);
      }

      .url {
        font-size: 1rem;
        word-break: break-word;
        min-height: 1.6rem;
      }

      .meta {
        margin-top: 8px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .viewer {
        margin-top: 20px;
        border: 2px solid var(--ink);
        box-shadow: 6px 6px 0 var(--ink);
        background: #fff;
        height: calc(100vh - 360px);
        min-height: 320px;
        width: 100%;
      }

      .viewer iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
        background: #fff;
      }

      .bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        border-top: 2px solid var(--ink);
        padding: 14px 20px;
      }

      .bar-inner {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        font-size: 1rem;
        border: 2px solid var(--ink);
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: transform 0.08s ease, background 0.2s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:not(:disabled):active {
        transform: translateY(1px);
      }

      button:not(:disabled):hover {
        background: var(--accent-dark);
      }

      @media (max-width: 560px) {
        body {
          padding: 36px 16px 120px;
        }

        .viewer {
          height: calc(100vh - 360px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Never Landing Page</h1>
      <p>Pull a real, randomly sampled page from the bowels of the internet.</p>
      <div class="card">
          <a id="url" class="url" href="#" target="_blank" rel="noopener noreferrer">No URL yet.</a>
        <div id="meta" class="meta">Waiting for your first click.</div>
      </div>
      <div class="viewer">
        <iframe
          id="viewer"
          title="Random website preview"
          sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
        ></iframe>
      </div>
    </div>

    <div class="bar">
      <div class="bar-inner">
        <button id="get">Get random website</button>
      </div>
    </div>

    <script>
      const getButton = document.getElementById("get");
      const urlEl = document.getElementById("url");
      const metaEl = document.getElementById("meta");
      const viewerEl = document.getElementById("viewer");
      let currentUrl = "";

      async function loadRandom() {
        getButton.disabled = true;
        urlEl.textContent = "Loading...";
        urlEl.href = "#";
        metaEl.textContent = "";
        viewerEl.src = "about:blank";

        try {
          const res = await fetch("http://localhost:8787/api/random", { method: "GET" });
          if (!res.ok) {
            throw new Error("Request failed");
          }
          const data = await res.json();
          currentUrl = data.url || "";
          urlEl.textContent = currentUrl || "No URL returned.";
          urlEl.href = currentUrl || "#";
          const metaParts = [];
          if (data.crawl) metaParts.push(data.crawl);
          if (data.at) metaParts.push(data.at);
          metaEl.textContent = metaParts.join(" - ");
          if (currentUrl) {
            viewerEl.src = currentUrl;
          }
        } catch (err) {
          currentUrl = "";
          urlEl.textContent = "Error loading a URL.";
          urlEl.href = "#";
          metaEl.textContent = "Please try again. Some sites block embeds.";
        } finally {
          getButton.disabled = false;
        }
      }

      getButton.addEventListener("click", loadRandom);
    </script>
  </body>
</html>
